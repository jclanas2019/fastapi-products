{% extends "base.html" %}
{% block content %}
<h1 class="text-xl font-bold mb-4">
    {{ "Editar" if product else "Nuevo" }} Producto
</h1>

<form method="post" class="bg-white p-4 shadow rounded space-y-4">
    <input type="text" name="name"
           value="{{ product.name if product else '' }}"
           placeholder="Nombre"
           class="w-full border p-2" required>

    <textarea name="description"
              placeholder="DescripciÃ³n"
              class="w-full border p-2">{{ product.description if product else '' }}</textarea>

    <input type="number" step="0.01" name="price"
           value="{{ product.price if product else '' }}"
           placeholder="Precio"
           class="w-full border p-2" required>

    <button class="bg-green-600 text-white px-4 py-2 rounded">
        Guardar
    </button>
</form>
{% endblock %}
