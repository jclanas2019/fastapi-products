{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Productos</h1>

<a href="/products/new" class="bg-blue-600 text-white px-4 py-2 rounded">
    Nuevo Producto
</a>

<table class="table-auto w-full mt-4 bg-white shadow">
    <thead class="bg-gray-200">
        <tr>
            <th class="p-2">Nombre</th>
            <th class="p-2">Descripción</th>
            <th class="p-2">Precio</th>
            <th class="p-2">Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for p in products %}
        <tr class="border-t">
            <td class="p-2">{{ p.name }}</td>
            <td class="p-2">{{ p.description }}</td>
            <td class="p-2">${{ p.price }}</td>
            <td class="p-2 space-x-2">
                <a href="/products/edit/{{ p.id }}" class="text-blue-600">Editar</a>
                <a href="/products/delete/{{ p.id }}" class="text-red-600"
                   onclick="return confirm('¿Eliminar producto?')">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
